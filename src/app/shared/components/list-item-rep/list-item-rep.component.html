<div class="container">
    <div class="shadow">
        <div class="container p-3">
            <input type="text" class="form-control" id="buscar" placeholder="Buscar..."[(ngModel)]="buscarItem" [ngModelOptions]="{standalone: true}">
        </div>
        <h3>Reparaciones</h3>
        <table class="table table-striped mt-3">

            <thead>
                <tr>
                    <th scope="col">Accion</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Dificultad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemsRep|buscarRep: buscarItem">
                    <td>
                        <button mat-button (click)="edit(item._id)" class="btn btn-light btn-sm" type="button">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-button (click)="delete(item._id)" class="btn btn-danger btn-sm" type="button">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.precio}}</td>
                    <td>{{item.dificultad}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
